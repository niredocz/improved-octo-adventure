                <div class="txtb">

                    <span style="float: right; margin-right: 330px;"><b>Kode Mata Pelajaran</b></span>
                </div>
                          <select name="slt-1" id="slt-1" required="required">
                            <option>Pilih Salah Satu</option>
                                <option value="1">10 A</option>

                            <option value="1">BIO001</option>

                            <option value="3">PJK003</option>

                </div>
                <div class="nil-wrap">
                    <div class="nilai">
                        <label for="nilai" class="" class="label">Input Nilai</label>
                        <input type="number" min="0" max="100" class="input-area" name="nilai" id="nilai">
                        <label for="ket" class="" class="label">Kriteria</label>
                        <input type="text" class="input-area" maxlength="1" max="F" name="keterangan" style="width:40px;" id="ket">
                    </div>
                </div>
                <div class="submit-btn">
                    <button onclick="location.reload()" style="background-color: rgb(189, 34, 34);"><i class="fa fa-refresh" style="color: ivory; margin-right: 10px;"></i>Reset</button>
